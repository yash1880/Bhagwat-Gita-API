<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapters</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #ffffff;
            color: #333;
            margin: 0;
        }

        #sidebar {
            width: 320px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background: #f9f9f9;
            border-right: 1px solid #ddd;
            padding: 20px;
            overflow-y: auto;
            z-index: 1000;
        }

        #main-content {
            margin-left: 320px;
            padding: 20px 60px 30px 40px;
        }

        .ch-image-container {
            width: 100%;
            height: 170px;
            overflow: hidden;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .ch-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .verse-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .v-box {
            border: 1px solid #e0e0e0;
            padding: 8px 0;
            text-align: center;
            border-radius: 6px;
            cursor: pointer;
            background: #fff;
            font-weight: bold;
            transition: 0.2s;
        }

        .v-box:hover {
            background: #d9534f;
            color: #fff;
        }

        .header-box {
            background-color: #f6f3ed;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid #eee;
            margin-bottom: 0;
        }

        .ch-title-text {
            font-size: 1.8rem;
            font-weight: bold;
            color: #1a1a1a;
            margin-bottom: 5px;
        }

        .summary-container {
            max-width: 100%;
            margin: 0;
            padding: 0;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .summary-text {
            text-align: justify;
            line-height: 1.7;
            font-size: 1.08rem;
            color: #444;
            margin: 0;
            padding: 20px 25px;
            width: 100%;
        }

        .verse-row {
            display: flex;
            align-items: flex-start;
            margin-bottom: 25px;
            padding-top: 20px;
            border-top: 1px solid #f0f0f0;
        }

        .verse-label {
            width: 110px;
            color: #d9534f;
            font-weight: bold;
            font-size: 1.1rem;
            flex-shrink: 0;
        }

        .verse-content {
            font-size: 1.15rem;
            line-height: 1.6;
            color: #444;
            text-align: justify;
            padding-left: 15px;
        }
    </style>
</head>

<body>

    <main>
        <div id="sidebar">
            <a href="./home.html"><h4 style="color: #1a1a1a; " class="text-center mb-4">Bhagavad Gita</h4></a>
            <div class="ch-image-container">
                <img id="ch-photo" src="" alt="Gita Chapter">
            </div>
            <div class="d-flex gap-2 mb-4">
                <button class="btn btn-outline-dark btn-sm flex-fill" onclick="nav(-1)">❮ Prev</button>
                <button class="btn btn-outline-dark btn-sm flex-fill" onclick="nav(1)">Next ❯</button>
            </div>
            <p class="small fw-bold text-muted text-uppercase">Select Verse</p>
            <div id="v-grid" class="verse-grid"></div>
        </div>

        <div id="main-content">
            <div id="loader" class="text-center mt-5" style="display: none;">
                <div class="spinner-border text-danger"></div>
                <h4 class="mt-3">Loading Divine Wisdom...</h4>
            </div>

            <div class="header-box">
                <div class="ch-title-text" id="ch-title"></div>
                <div id="ch-subtitle" class="text-muted italic"></div>
            </div>

            <div class="summary-container">
                <p id="ch-summary-text" class="summary-text">Summary loading...</p>
            </div>

            <div id="verses-list"></div>
        </div>
    </main>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assests/js/chapter.js"></script>
</body>
</html>
